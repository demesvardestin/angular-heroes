<app-hero-search></app-hero-search>

<section id="top-heroes" class="row">
  <section class="container">
    <div class="col-md-12 text-center">
      <h3>Top Heroes</h3>
    </div>
    
    <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}" class="col-md-3">
      <div class="module hero card box-shadow">
        <div class="card-body">
          <h4>{{hero.name}}</h4>
        </div>
      </div>
    </a>
  </section>
</section>
